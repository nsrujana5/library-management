<!DOCTYPE html>
<html>
<head>
  <title>Library Management Page</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Signup and Login Section */
    #signup-login-section {
      text-align: center;
      margin: 20px;
    }
    
    #signup-form, #login-form {
      display: inline-block;
      text-align: left;
      width: 300px;
      margin: 20px;
    }
    
    #signup-form h3, #login-form h3 {
      margin: 0;
    }
    
    #signup-form input, #login-form input {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 5px;
      font-size: 14px;
    }
    
    #signup-form button, #login-form button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    /* Book List Section */
    #book-list-section {
      margin: 20px;
    }
    
    #book-list h2 {
      margin: 0;
    }
    
    /* Search Section */
    #search-section {
      margin: 20px;
    }
    
    #search-bar {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    
    #suggestion-list {
      list-style-type: none;
      padding: 0;
      margin-top: 10px;
    }
    
    #suggestion-list li {
      cursor: pointer;
      padding: 5px;
    }
    
    /* Filter Section */
    #filter-section {
      margin: 20px;
    }
    
    #filter-select {
      font-size: 14px;
      padding: 5px;
    }
    
    #sort-button {
      margin-left: 10px;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    
    /* Cart Section */
    #cart-section {
      margin: 20px;
    }
    
    #cart-section h2 {
      margin: 0;
    }
    
    #cart-items {
      margin-top: 10px;
    }
    
    #checkout-button {
      margin-top: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  
<html>
<head>
  <title>Library Management Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="signup-login-section">
    <form id="signup-form">
      <h3>Sign Up</h3>
      <input type="text" id="signup-name" placeholder="Name" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <form id="login-form">
      <h3>Login</h3>
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="book-list-section">
    <h2>Book List</h2>
    <div id="book-list"></div>
    <div id="pagination"></div>
  </div>

  <div id="search-section">
    <input type="text" id="search-bar" placeholder="Search books...">
    <ul id="suggestion-list"></ul>
  </div>

  <div id="filter-section">
    <select id="filter-select">
      <option value="">All</option>
      <option value="title">Title</option>
      <option value="author">Author</option>
      <option value="subject">Subject</option>
      <option value="publish-date">Publish Date</option>
    </select>
    <button id="sort-button">Sort</button>
  </div>

  <div id="cart-section">
    <h2>Cart</h2>
    <div id="cart-items"></div>
    <button id="checkout-button">Checkout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

</body>
</html>
